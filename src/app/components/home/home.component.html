<app-session></app-session>
<div class="my-5">
  <h2 class="text-center my-5">Super Heroes Team ({{ team.length }} Members)</h2>
  <div class="grid">
    <app-powerstats [team]="team" *ngIf="team.length"></app-powerstats>
    <app-averages [team]="team" *ngIf="team.length"></app-averages>
  </div>
  <h3 class="text-center my-5">Team Members - Alignment: Good ({{ goodTeam.length }} Members)</h3>
  <div *ngIf="goodTeam.length">
    <app-powerstats [team]="goodTeam"></app-powerstats>
    <hr>
    <div class="grid">
      <div *ngFor="let goodHero of goodTeam; let i = index" class="grid">
        <app-card *ngIf="i < 3" [incomingData]="goodHero"></app-card>
      </div>
    </div>
    <hr>
  </div>
  <div *ngIf="!goodTeam.length">
    <div class="alert alert-danger" role="alert">
      No characters in this team.
    </div>
  </div>
  <h2 class="text-center my-5">Team Members - Alignment: Bad ({{ badTeam.length }} Members)</h2>
  <div *ngIf="badTeam.length">
    <app-powerstats [team]="badTeam"></app-powerstats>
    <hr>
    <div class="grid">
      <div *ngFor="let badHero of badTeam; let i = index" class="grid">
        <app-card *ngIf="i < 3" [incomingData]="badHero"></app-card>
      </div>
    </div>
  </div>
  <div *ngIf="!badTeam.length">
    <div class="alert alert-danger" role="alert">
      No characters in this team.
    </div>
  </div>
</div>

<div class="card my-5">
  <div class="card-body">
    <h2 class="display-4 text-center">Login</h2>
    <form [formGroup]="myForm">
      <div class="mb-3 row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            [class.is-invalid]="myForm.get('email')?.touched && myForm.get('email')?.invalid"
            [class.is-valid]="(myForm.get('email')?.touched || myForm.get('email')?.pristine) && myForm.get('email')?.valid"
            type="email"
            class="form-control"
            formControlName="email"
            autofocus
          />
          <div
            *ngIf="myForm.get('email')?.touched && myForm.get('email')?.invalid"
            class="invalid-feedback"
          >
            Please enter a valid email address
          </div>
          <div
            *ngIf="(myForm.get('email')?.touched || myForm.get('email')?.pristine) && myForm.get('email')?.valid"
            class="valid-feedback"
          >
            Looks good!
          </div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input
            [class.is-invalid]="myForm.get('password')?.touched && myForm.get('password')?.invalid"
            type="password"
            class="form-control"
            formControlName="password"
          />
          <div
            *ngIf="myForm.get('password')?.touched && myForm.get('password')?.invalid"
            class="invalid-feedback"
          >
            Enter a password between 4 and 8 characters long
          </div>
        </div>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button
          [disabled]="myForm.invalid"
          type="submit"
          class="btn btn-primary"
          (click)="login()"
        >Send</button>
      </div>
    </form>
  </div>
</div>
